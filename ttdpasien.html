<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Tangan Pasien</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <div class="mb-4">
            <div class="relative">
                <label for="id-masukkantandatangan" class="block text-gray-700 text-center mb-2">Masukkan tanda tangan!</label>
                <canvas id="signature-pad" class="w-full h-48 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-md"></canvas>
            </div>
        </div>
        <div class="flex justify-between">
            <button class="bg-red-500 text-white w-20 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300 shadow-md hover:bg-red-600" id="clear">Clear</button>
            <button class="bg-blue-700 text-white w-20 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-md hover:bg-blue-800" onclick="window.location.href='./datapasien.html'">Lanjut</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var canvas = document.getElementById('signature-pad');
            var signaturePad = new SignaturePad(canvas);

            // Resize the canvas to fill its parent element
            function resizeCanvas() {
                var ratio = Math.max(window.devicePixelRatio || 1, 1);
                canvas.width = canvas.offsetWidth * ratio;
                canvas.height = canvas.offsetHeight * ratio;
                canvas.getContext("2d").scale(ratio, ratio);
                signaturePad.clear(); // otherwise isEmpty() might return incorrect value
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            document.getElementById('clear').addEventListener('click', function () {
                signaturePad.clear();
            });
        });
    </script>
</body>
</html>
