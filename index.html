<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-8 rounded-lg shadow-md max-w-md w-full">
      <div class="flex justify-center mb-6">
        <img src="asset/img/puskesmas.png" alt="Logo" class="h-24">
      </div>
      <div class="mb-4">
        <div class="relative">
          <input type="text" style="text-align: center;" id="id-puskesmas" placeholder="Id Puskesmas :" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300 shadow-md">
        </div>
      </div>
      <div class="mb-4">
        <div class="relative">
          <input type="text" style="text-align: center;" id="nama-puskesmas" placeholder="Nama Puskesmas :" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300 shadow-md">
          <span class="absolute inset-y-0 right-0 flex items-center pr-3">
            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M12.9 14.32a7 7 0 111.414-1.415l4.385 4.384a1 1 0 01-1.415 1.415l-4.384-4.385zM14 9a5 5 0 10-10 0 5 5 0 0010 0z" clip-rule="evenodd"></path>
            </svg>
          </span>
        </div>
      </div>
      <div class="flex justify-center">
      <button class="w-40 bg-blue-700 text-white py-1 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 shadow-md hover:bg-blue-800" onclick="window.location.href='./register.html'">Login</button>
      </div>
    </div>
    </div>
  </body>
</html>
